ext.versions = [
        major                  : 0,
        minor                  : 0,
        patch                  : 1,

        minSdk                 : 16,
        targetSdk              : 23,
        compileSdk             : 23,
        buildTools             : '23.0.3',

        androidGradlePlugin    : '2.1.2',
        aptGradlePlugin        : '1.8',
        retrolambdaGradlePlugin: '3.2.5',
        lombokGradlePlugin     : '0.2.3.a2',
        greendaoGradlePlugin   : '3.0.0',

        dagger                 : '2.4',

        rxJava                 : '1.1.5',
        rxAndroid              : '1.2.1',
        rxLint                 : '1.0',
        supportLibs            : '23.4.0',
        okHttp3                : '3.3.1',
        retrofit               : '2.1.0',
        greenDao               : '3.0.1',
        butterKnife            : '8.1.0',
        picasso                : '2.5.2',
        timber                 : '4.1.2',
